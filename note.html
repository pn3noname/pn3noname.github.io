        .logo {

            text-decoration: none;

        .logo img {

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 101;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {

            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
        }

        .nav-links a::after {

            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--purple), var(--blue));
            transition: width 0.3s;

        .nav-links a:hover {

            -webkit-text-fill-color: transparent;
            background-clip: text;

    <script>
    // Mobile menu toggle
    (function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        if (mobileMenuBtn && navLinks) {
            mobileMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isActive = navLinks.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                mobileMenuBtn.setAttribute('aria-expanded', isActive);
            });

            document.addEventListener('click', function(e) {
                if (!navLinks.contains(e.target) && e.target !== mobileMenuBtn) {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    mobileMenuBtn.setAttribute('aria-expanded', 'false');
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    mobileMenuBtn.setAttribute('aria-expanded', 'false');
                }
            });
        }

    (function() {
        'use strict';

        if (typeof notesData === 'undefined') {
            console.error('notes-data.js not loaded');

        }

        // Callout type ‚Üí style mapping
        const CALLOUT_TYPE_MAP = {
            'NOTE': 'note',
            'INFO': 'note',
            'WARNING': 'warning',
            'DANGER': 'danger',
            'TIP': 'tip',
            'IMPORTANT': 'warning',

            'QUESTION': 'warning',
            'HELP': 'warning',
            'FAQ': 'warning',
            'FAILURE': 'danger',
            'FAIL': 'danger',
            'MISSING': 'danger',
        };

        const CALLOUT_ICON_MAP = {
            'note': 'üìò',
            'warning': '‚ö†Ô∏è',
            'danger': 'üö´',
            'tip': 'üí°'
        };

        function getSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        /**
         * Extract Obsidian-style callouts from raw markdown BEFORE passing to marked.js.
         *
         * Strategy (robust 2-pass approach):
         * 1. Protect fenced code blocks (``` ... ```) with placeholders
         * 2. Scan lines and collect contiguous blockquote groups (lines starting with ">")
         * 3. Within each blockquote group, split on [!TYPE] boundaries to find callouts
         * 4. Build callout HTML (parsing inner body with marked.js independently)
         * 5. Replace callouts with placeholders, parse remaining md, then restore
         */
        function parseMarkdown(md) {
            // ‚îÄ‚îÄ Step 1: Protect fenced code blocks ‚îÄ‚îÄ
            var codeBlocks = [];
            var protectedMd = md.replace(/(^|\n)(```[^\n]*\n[\s\S]*?\n```)/g, function(match, prefix, block) {
                var idx = codeBlocks.length;
                codeBlocks.push(block);
                return prefix + '%%CODEBLOCK_' + idx + '%%';
            });

            // ‚îÄ‚îÄ Step 2: Parse lines into segments ‚îÄ‚îÄ
            // A "segment" is either a blockquote group (contiguous ">" lines) or normal lines.
            var lines = protectedMd.split('\n');
            var segments = []; // each: { type: 'bq' | 'normal', lines: [...] }
            var i = 0;

            while (i < lines.length) {
                if (/^>/.test(lines[i])) {
                    // Start of a blockquote group
                    var bqLines = [];
                    while (i < lines.length) {
                        if (/^>/.test(lines[i])) {
                            bqLines.push(lines[i]);
                            i++;
                        } else if (lines[i].trim() === '' && i + 1 < lines.length && /^>/.test(lines[i + 1])) {
                            // Blank line between ">" lines ‚Äî still part of blockquote group
                            bqLines.push(lines[i]);
                            i++;
                        } else {
                            break;
                        }
                    }
                    segments.push({ type: 'bq', lines: bqLines });
                } else {
                    segments.push({ type: 'normal', lines: [lines[i]] });
                    i++;
                }
            }

            // ‚îÄ‚îÄ Step 3: Process each blockquote group ‚îÄ‚îÄ
            // Split blockquote groups on [!TYPE] boundaries into individual callouts.
            // Any ">" lines before the first [!TYPE] remain as a normal blockquote.
            var calloutPlaceholders = [];
            var resultLines = [];

            for (var s = 0; s < segments.length; s++) {
                var seg = segments[s];

                if (seg.type !== 'bq') {
                    resultLines.push(seg.lines[0]);
                    continue;
                }

                // Split blockquote lines on [!TYPE] boundaries
                var calloutChunks = []; // each: { type: string|null, title: string, bodyLines: [] }
                var currentChunk = null;

                for (var j = 0; j < seg.lines.length; j++) {
                    var line = seg.lines[j];
                    var cm = line.match(/^>\s*\[!([\w]+)\](.*)?$/);

                    if (cm) {
                        // Start a new callout chunk
                        if (currentChunk) {
                            calloutChunks.push(currentChunk);
                        }
                        currentChunk = {
                            type: cm[1].toUpperCase(),
                            title: (cm[2] || '').trim(),
                            bodyLines: []
                        };
                    } else if (currentChunk) {
                        // Part of current callout ‚Äî strip leading "> " or ">"
                        if (/^>/.test(line)) {
                            currentChunk.bodyLines.push(line.replace(/^>\s?/, ''));
                        } else {
                            // Blank line inside blockquote group
                            currentChunk.bodyLines.push('');
                        }
                    } else {
                        // ">" lines before any [!TYPE] ‚Äî keep as normal blockquote
                        resultLines.push(line);
                    }
                }
                if (currentChunk) {
                    calloutChunks.push(currentChunk);
                }

                // Build callout HTML for each chunk
                for (var k = 0; k < calloutChunks.length; k++) {
                    var chunk = calloutChunks[k];

                    // Trim trailing empty lines from body
                    while (chunk.bodyLines.length > 0 && chunk.bodyLines[chunk.bodyLines.length - 1].trim() === '') {
                        chunk.bodyLines.pop();
                    }

                    // Restore code block placeholders inside callout body
                    var bodyMd = chunk.bodyLines.join('\n');
                    bodyMd = bodyMd.replace(/%%CODEBLOCK_(\d+)%%/g, function(m, idx) {
                        return codeBlocks[parseInt(idx)];
                    });

                    // Parse callout body as independent markdown
                    var bodyHtml = marked.parse(bodyMd, { breaks: true, gfm: true });

                    var calloutType = CALLOUT_TYPE_MAP[chunk.type] || 'note';
                    var icon = CALLOUT_ICON_MAP[calloutType] || 'üìò';
                    var displayTitle = chunk.title || chunk.type;

                    var calloutHtml = '<div class="callout callout-' + calloutType + '">' +
                        '<div class="callout-icon">' + icon + '</div>' +
                        '<div class="callout-content">' +
                        '<div class="callout-title">' + displayTitle + '</div>' +
                        '<div class="callout-body">' + bodyHtml + '</div>' +
                        '</div></div>';

                    var placeholderIdx = calloutPlaceholders.length;
                    calloutPlaceholders.push(calloutHtml);
                    resultLines.push('%%CALLOUT_' + placeholderIdx + '%%');
                }
            }

            // ‚îÄ‚îÄ Step 4: Restore code blocks & parse remaining markdown ‚îÄ‚îÄ
            var remainingMd = resultLines.join('\n');
            remainingMd = remainingMd.replace(/%%CODEBLOCK_(\d+)%%/g, function(m, idx) {
                return codeBlocks[parseInt(idx)];
            });

            var html = marked.parse(remainingMd, { breaks: true, gfm: true });

            // ‚îÄ‚îÄ Step 5: Restore callout placeholders ‚îÄ‚îÄ
            html = html.replace(/<p>%%CALLOUT_(\d+)%%<\/p>/g, function(m, idx) {
                return calloutPlaceholders[parseInt(idx)];
            });
            html = html.replace(/%%CALLOUT_(\d+)%%/g, function(m, idx) {
                return calloutPlaceholders[parseInt(idx)];
            });

            return html;
        }

        function buildTOC(content) {
            var tocList = document.getElementById('tocList');
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var headers = tempDiv.querySelectorAll('h2, h3, h4');
            
            if (headers.length === 0) return;
            
            headers.forEach(function(header, idx) {
                var level = header.tagName.toLowerCase();
                var text = header.textContent;
                var id = 'heading-' + idx;
                header.id = id;
                
                var li = document.createElement('li');
                li.className = 'toc-item ' + level;
                li.innerHTML = '<a href="#' + id + '">' + text + '</a>';
                tocList.appendChild(li);
            });

            document.getElementById('articleBody').innerHTML = tempDiv.innerHTML;
        }

        function renderNote() {
            var slug = getSlug();
            if (!slug) {
                document.getElementById('articleTitle').textContent = 'No note specified';
                return;
            }

            var note = notesData.find(function(n) { return n.slug === slug; });
            if (!note) {
                document.getElementById('articleTitle').textContent = 'Note not found';
                document.getElementById('breadcrumbTitle').textContent = slug;
                return;
            }

            document.title = 'pn3noname | ' + note.title;
            document.getElementById('breadcrumbTitle').textContent = note.title;
            document.getElementById('articleCategory').textContent = note.category || '';
            document.getElementById('articleTitle').textContent = note.title;
            document.getElementById('articleDate').textContent = note.date || '';
            
            var tagsDiv = document.getElementById('articleTags');
            (note.tags || []).forEach(function(tag) {
                var span = document.createElement('span');
                span.className = 'article-tag';
                span.textContent = tag;
                tagsDiv.appendChild(span);
            });

            var parsedContent = parseMarkdown(note.content || '');
            buildTOC(parsedContent);
        }

        renderNote();
    })();
    </script>
