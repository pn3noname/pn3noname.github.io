name: Build Notes Data

on:
  push:
    branches:
      - main
    paths:
      - 'notes/**'          # notes/ 폴더 변경 시에만 실행
  workflow_dispatch:         # 수동 실행도 가능

permissions:
  contents: write            # notes-data.js 커밋에 필요한 최소 권한만 부여

jobs:
  build:
    name: Generate notes-data.js
    runs-on: ubuntu-latest
    timeout-minutes: 10      # 무한 실행 방지

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1     # 최신 커밋만 체크아웃 (속도 + 보안)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install python-frontmatter

      - name: Generate notes-data.js
        run: python scripts/build_notes.py

      - name: Commit notes-data.js
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notes-data.js
          # 변경사항이 있을 때만 커밋 (불필요한 커밋 방지)
          git diff --cached --quiet || git commit -m "chore: auto-update notes-data.js"
          git push
