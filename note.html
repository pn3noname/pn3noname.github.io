    function parseMarkdown(md){var codeBlocks=[];var protectedMd=md.replace(/(^|\n)(```[^\n]*\n[\s\S]*?\n```)/g,function(match,prefix,block){var idx=codeBlocks.length;codeBlocks.push(block);return prefix+'%%CODEBLOCK_'+idx+'%%'});var lines=protectedMd.split('\n');var segments=[],i=0;while(i<lines.length){if(/^>/.test(lines[i])){var bqLines=[];while(i<lines.length){if(/^>/.test(lines[i])){bqLines.push(lines[i]);i++}else if(lines[i].trim()===''&&i+1<lines.length&&/^>/.test(lines[i+1])){bqLines.push(lines[i]);i++}else break}segments.push({type:'bq',lines:bqLines})}else{segments.push({type:'normal',lines:[lines[i]]});i++}}var calloutPlaceholders=[],resultLines=[];for(var s=0;s<segments.length;s++){var seg=segments[s];if(seg.type!=='bq'){resultLines.push(seg.lines[0]);continue}var calloutChunks=[],currentChunk=null;for(var j=0;j<seg.lines.length;j++){var line=seg.lines[j];var cm=line.match(/^>\s*\[!([\w]+)\](.*)?$/);if(cm){if(currentChunk)calloutChunks.push(currentChunk);currentChunk={type:cm[1].toUpperCase(),title:(cm[2]||'').trim(),bodyLines:[]}}else if(currentChunk){currentChunk.bodyLines.push(/^>/.test(line)?line.replace(/^>\s?/,''):'')}else{resultLines.push(line)}}if(currentChunk)calloutChunks.push(currentChunk);for(var k=0;k<calloutChunks.length;k++){var chunk=calloutChunks[k];while(chunk.bodyLines.length>0&&chunk.bodyLines[chunk.bodyLines.length-1].trim()==='')chunk.bodyLines.pop();var bodyMd=chunk.bodyLines.join('\n').replace(/%%CODEBLOCK_(\d+)%%/g,function(m,idx){return codeBlocks[parseInt(idx)]});var bodyHtml=marked.parse(bodyMd,{breaks:true,gfm:true});var calloutType=CALLOUT_TYPE_MAP[chunk.type]||'note';var icon=CALLOUT_ICON_MAP[calloutType]||'üìò';var displayTitle=chunk.title||chunk.type;var calloutHtml='<div class="callout callout-'+calloutType+'"><div class="callout-icon">'+icon+'</div><div class="callout-content"><div class="callout-title">'+displayTitle+'</div><div class="callout-body">'+bodyHtml+'</div></div></div>';calloutPlaceholders.push(calloutHtml);resultLines.push('%%CALLOUT_'+(calloutPlaceholders.length-1)+'%%')}}var remainingMd=resultLines.join('\n').replace(/%%CODEBLOCK_(\d+)%%/g,function(m,idx){return codeBlocks[parseInt(idx)]});var html=marked.parse(remainingMd,{breaks:true,gfm:true});html=html.replace(/<p>%%CALLOUT_(\d+)%%<\/p>/g,function(m,idx){return calloutPlaceholders[parseInt(idx)]});html=html.replace(/%%CALLOUT_(\d+)%%/g,function(m,idx){return calloutPlaceholders[parseInt(idx)]});return html}
    function applyHierarchicalIndent(container){var minLevel=7,children=container.children;for(var c=0;c<children.length;c++){var m=children[c].tagName&&children[c].tagName.match(/^H([1-6])$/);if(m){var lvl=parseInt(m[1]);if(lvl<minLevel)minLevel=lvl}}if(minLevel>=7)return;var i=0;while(i<container.children.length){var el=container.children[i];var hm=el.tagName&&el.tagName.match(/^H([1-6])$/);if(hm){var hLevel=parseInt(hm[1]);if(hLevel>minLevel){var wrapper=document.createElement('div');wrapper.className='indent-section';container.insertBefore(wrapper,el);wrapper.appendChild(el);while(wrapper.nextSibling){var next=wrapper.nextSibling;if(next.nodeType===1&&next.tagName){var nextM=next.tagName.match(/^H([1-6])$/);if(nextM&&parseInt(nextM[1])<=minLevel)break}wrapper.appendChild(next)}applyHierarchicalIndent(wrapper);i++;continue}}i++}}
    function buildTOC(content){var tocList=document.getElementById('tocList');var tempDiv=document.createElement('div');tempDiv.innerHTML=content;var headers=tempDiv.querySelectorAll('h2, h3, h4');headers.forEach(function(header,idx){var level=header.tagName.toLowerCase();var text=header.textContent;var id='heading-'+idx;header.id=id;var li=document.createElement('li');li.className='toc-item '+level;li.innerHTML='<a href="#'+id+'">'+text+'</a>';tocList.appendChild(li)});var articleBody=document.getElementById('articleBody');articleBody.innerHTML=tempDiv.innerHTML;applyHierarchicalIndent(articleBody);articleBody.querySelectorAll('.callout-body').forEach(function(cb){applyHierarchicalIndent(cb)})}
    function renderNote(){var slug=getSlug();if(!slug){document.getElementById('articleTitle').textContent='No note specified';return}var note=notesData.find(function(n){return n.slug===slug});if(!note){document.getElementById('articleTitle').textContent='Note not found';document.getElementById('breadcrumbTitle').textContent=slug;return}var decodedTitle=decodeHTML(note.title);document.title='pn3noname | '+decodedTitle;document.getElementById('breadcrumbTitle').textContent=decodedTitle;document.getElementById('articleCategory').textContent=decodeHTML(note.category)||'';document.getElementById('articleTitle').textContent=decodedTitle;document.getElementById('articleDate').textContent=note.date||'';var tagsDiv=document.getElementById('articleTags');(note.tags||[]).forEach(function(tag){var span=document.createElement('span');span.className='article-tag';span.textContent=decodeHTML(tag);tagsDiv.appendChild(span)});buildTOC(parseMarkdown(note.content||''))}
